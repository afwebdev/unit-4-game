<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adventure Time Game!</title>

    <!-- jquery and popper -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./assets/javascript/game.js"></script>

    <!-- CSS imports -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div class="playerSelect container">
        <h1>Choose Your Hero!</h1>
        <div class="characters">
            <!-- Finn -->
            <div class="character">
                <div class="portrait">
                    <img class="playerImage" src="/assets/images/characters/player/Finn_with_bionic_arm-0.png" alt="">
                    <div class="info">
                        <p class="name mt-1">Name: <span data-name="Finn">Finn</span></p>
                        <p class="health mt-2">Health: <span data-health="100">100</span></p>
                        <p class="attack mt-1">Attack: <span data-attack="9">9</span></p>
                    </div>
                </div>
            </div>
            <!-- Finn -->
            <div class="character">
                <div class="portrait">
                    <img class="playerImage" src="/assets/images/characters/player/JaketheDog.png" alt="">
                    <div class="info">
                        <p class="name mt-1">Name: <span data-name="Jake">Jake</span></p>
                        <p class="health mt-2">Health: <span data-health="95">95</span></p>
                        <p class="attack mt-1">Attack: <span data-attack="10">10</span></p>
                    </div>
                </div>
            </div>
            <!-- Finn -->
            <div class="character">
                <div class="portrait">
                    <img class="playerImage" src="/assets/images/characters/player/bmo.png" alt="">
                    <div class="info">
                        <p class="name mt-1">Name: <span data-name="BMO">BMO</span></p>
                        <p class="health mt-2">Health: <span data-health="50">50</span></p>
                        <p class="attack mt-1">Attack: <span data-attack="5">5</span></p>
                    </div>
                </div>
            </div>
            <div class="character">
                <div class="portrait">
                    <img class="playerImage" src="/assets/images/characters/player/marceline.png" alt="">
                    <div class="info">
                        <p class="name mt-1">Name: <span data-name="Marceline">Marceline</span></p>
                        <p class="health mt-2">Health: <span data-health="70">70</span></p>
                        <p class="attack mt-1">Attack: <span data-attack="10">10</span></p>
                    </div>
                </div>
            </div>


        </div>
    </div>





    </div>
</body>

</html>
